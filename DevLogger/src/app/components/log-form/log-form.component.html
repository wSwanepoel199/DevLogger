<div class="card card-bady mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add a Log">
    </div>
    <input type="submit" value="Add Logs" class="btn btn-light" [disabled]="!this.text">
    <button (mouseup)="clearState()" type="button" class="btn btn-warning" [hidden]=!this.text>Clear</button>
  </form>
</div>
