<ul class="list-group">
  <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-item-center">
    <a (mouseup)="onSelect(log)" href="#">{{log.text}}</a>
    <span class="log-date">{{log.date | date:'dd/MM/yyyy, h:mm a'}}</span>
    <i class="fa fa-remove"></i>  
  </li>
</ul>
